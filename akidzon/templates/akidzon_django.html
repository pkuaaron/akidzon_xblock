<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.standalone.min.js"></script>
  <script src="https://kit.fontawesome.com/a66831b405.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

    <title>Akidzon</title>
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skillModal" data-whatever="@mdo">By Skills</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gradeModal" data-whatever="@fat">By Grade</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal" data-whatever="@getbootstrap">By Subject</button>

<div class="modal fade" id="skillModal" tabindex="-1" role="document" aria-labelledby="skillModalLabel" aria-hidden="true">
  <div class="modal-dialog mw-100 w-75" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="skillModalLabel">Select skill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <ul class="list-group list-group-flush">
              <div id = 'category_list_html'>
                {% autoescape off %}
                  {{category_list_html}}
                {% endautoescape %}
              </div>
            </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    Question: <span id="question_id">{{question_id}}</span>
  </div>
  <div class="row">
    <div class="col-2">
      <div id = 'question_list_html'>
        {% autoescape off %}
          {{question_list_html}}
        {% endautoescape %}
      </div>
    </div>
    <div class="col-8">
      <div id = 'questionbody'>
        {% autoescape off %}
          {{questionbody}}
        {% endautoescape %}
      </div>
      <div class="flex-row">
        <div class='col-5'>
          <button class="btn btn-info btn-block default_submit_btn" type="submit"  name='submit_answer_btn' id='submit_answer_btn' data-show_answers='false' default>submit</button>
          <button class="btn btn-info btn-block" type="submit"  name='show_answer_btn' id='show_answer_btn' data-show_answers='true'>show answer</button>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div class="flex-row">
        <div class="col-12 bg-secondary">
          Questions Answer <br>
          <button type="button" class="btn btn-secondary disabled" name='questions_answered' id='questions_answered'>{{questions_answered}}</button>
          <button type="button" class="btn btn-secondary disabled" name='category_id' id='category_id'>{{category_id}}</button>
        </div>
      </div>
      <div class="flex-row bg-success">
        <div class="col-12">
          Score Earned <br>
          <button type="button" class="btn btn-success disabled" name='scores' id='scores'>{{scores}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script>
  let count_index = 0;
</script>
</html>
