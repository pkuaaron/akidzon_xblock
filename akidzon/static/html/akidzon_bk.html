<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastselect/0.7.3/fastselect.standalone.min.js"></script>
  <script src="https://kit.fontawesome.com/a66831b405.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/RubaXa/Sortable/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

    <title>Akidzon</title>
</head>
<body>

<form  method="post">
<div class="container">
  <div class="row">
    <div class="col-2">
      <div id = 'question_list_html'>
        {self.question_list_html}
      </div>
    </div>
    <div class="col-9">
      <div id = 'questionbody'>
          {self.questionbody}
      </div>
      <div class="flex-row">
        <div class='col-5'>
          <button class="btn btn-info btn-block default_submit_btn" type="submit"  name='submit_answer_btn' id='submit_answer_btn' default>submit</button>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div class="flex-row">
        <div class="col-12 bg-secondary">
          Questions Answer <br>
          <button type="button" class="btn btn-secondary disabled" name='questions_answered' id='questions_answered'>{self.questions_answered}</button>
          <button type="button" class="btn btn-secondary disabled" name='category_id' id='category_id'>{self.category_id}</button>
        </div>
      </div>
      <div class="flex-row bg-success">
        <div class="col-12">
          Score Earned <br>
          <button type="button" class="btn btn-success disabled" name='scores' id='scores'>{self.scores}</button>
        </div>
      </div>
      <div class="flex-row bg-info">
        <div class="col-12">
          Time Spent <br>
          <button type="button" class="btn btn-info disabled" name='timer' id='timer'>00:00</button>
        </div>
      </div>
      <div class="flex-row">
        <div class="d-flex flex-column">
          <input type="checkbox"  data-toggle="toggle" data-on="RESUME" data-off="PAUSE" name='timer-toggler' id='timer-toggler'>
        </div>
      </div>
    </div>
  </div>
</div>

</form>
</body>

</html>
